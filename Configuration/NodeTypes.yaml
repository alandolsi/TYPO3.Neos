'TYPO3.Neos:Node':
  abstract: TRUE
  properties:
    _removed:
      type: boolean

'TYPO3.Neos:Hidable':
  abstract: TRUE
  ui:
    inspector:
      groups:
        visibility:
          label: 'Visibility'
          position: 100
  properties:
    _hidden:
      type: boolean
      ui:
        label: 'Hide'
        inspector:
          group: 'visibility'
          position: 30

'TYPO3.Neos:Timable':
  abstract: TRUE
  ui:
    inspector:
      groups:
        visibility:
          label: 'Visibility'
          position: 100
  properties:
    _hiddenBeforeDateTime:
      type: date
      ui:
        label: 'Hide before'
        inspector:
          group: 'visibility'
          position: 10
      validation:
        dateTime: []
    _hiddenAfterDateTime:
      type: date
      ui:
        label: 'Hide after'
        inspector:
          group: 'visibility'
          position: 20
      validation:
        dateTime: []

'TYPO3.Neos:Document':
  superTypes:
    - 'TYPO3.Neos:Node'
    - 'TYPO3.Neos:Hidable'
    - 'TYPO3.Neos:Timable'
  abstract: TRUE
  ui:
    label: 'Document'
    search:
      searchCategory: 'Documents'
    inspector:
      groups:
        document:
          label: 'Document options'
          position: 10
  properties:
    title:
      type: string
      ui:
        label: 'Title'
        reloadIfChanged: TRUE
        inspector:
          group: 'document'
      validation:
        notEmpty: []
        stringLength:
          minimum: 1
          maximum: 255
    _name:
      type: string
      ui:
        label: 'Name (URL)'
        reloadIfChanged: TRUE
        inspector:
          group: 'document'
      validation:
        notEmpty: []
        stringLength:
          minimum: 1
          maximum: 255
        regularExpression:
          regularExpression: '/^[a-z0-9\-]+$/i'
    _hidden:
      ui:
        reloadIfChanged: TRUE
    _hiddenInIndex:
      type: boolean
      ui:
        label: 'Hide in menus'
        reloadIfChanged: TRUE
        inspector:
          group: 'visibility'
          position: 40

'TYPO3.Neos:Page':
  superTypes: ['TYPO3.Neos:Document']
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    layout:
     type: string
     ui:
       label: 'Layout for this page only'
       reloadIfChanged: TRUE
       inspector:
         group: 'layout'
         editor: Content/Inspector/Editors/SelectBoxEditor
         editorOptions:
           placeholder: 'Inherit from parent'
           values:
             '':
               label: ''
    subpageLayout:
     type: string
     ui:
       label: 'Layout for subpages of this page'
       inspector:
         group: 'layout'
         editor: Content/Inspector/Editors/SelectBoxEditor
         editorOptions:
           placeholder: 'Inherit from parent'
           values:
             '':
               label: ''
  ui:
    label: 'Page'
    icon: 'icon-file'
    inspector:
      groups:
        document:
          label: 'Title'
        layout:
          label: 'Layout'
          position: 150

'TYPO3.Neos:Shortcut':
  superTypes: ['TYPO3.Neos:Document']
  ui:
    label: 'Shortcut'
    icon: 'icon-share'
    inspector:
      groups:
        document:
          label: 'Shortcut options'
  properties:
    targetMode:
      type: string
      ui:
        label: 'Target mode'
        defaultValue: 'firstChildNode'
        reloadIfChanged: TRUE
        inspector:
          group: 'document'
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              selectedNode:
                label: 'Selected node'
              firstChildNode:
                label: 'First child node'
              parentNode:
                label: 'Parent node'
    targetNode:
      type: string
      ui:
        label: 'Target node'
        inspector:
          group: 'document'

'TYPO3.Neos:Plugin':
  superTypes: ['TYPO3.Neos:Content']
  abstract: TRUE
  ui:
    label: 'Plugin'
    group: 'plugins'
    icon: 'icon-puzzle-piece'
    inspector:
      groups:
        pluginSettings:
          label: 'Plugin Settings'
  postprocessors:
    'PluginPostprocessor':
      postprocessor: 'TYPO3\Neos\NodeTypePostprocessor\PluginNodeTypePostprocessor'
  properties:
    package:
      type: string
      ui:
        label: 'Package'
        reloadIfChanged: TRUE
        inspector:
          group: 'pluginSettings'
      validation:
        regularExpression:
          regularExpression: '/^[a-z0-9]+\.(?:[a-z0-9][\.a-z0-9]*)+$/i'
    subpackage:
      type: string
      ui:
        label: 'Subpackage'
        reloadIfChanged: TRUE
        inspector:
          group: 'pluginSettings'
      validation:
        stringLength:
          minimum: 1
          maximum: 255
    controller:
      type: string
      ui:
        label: 'Controller Name'
        reloadIfChanged: TRUE
        inspector:
          group: 'pluginSettings'
      validation:
        stringLength:
          minimum: 1
          maximum: 255
    action:
      type: string
      ui:
        label: 'Action'
        reloadIfChanged: TRUE
        inspector:
          group: 'pluginSettings'
      validation:
        stringLength:
          minimum: 1
          maximum: 255

'TYPO3.Neos:PluginView':
  superTypes: ['TYPO3.Neos:Content']
  ui:
    label: 'Plugin View'
    group: 'plugins'
    inspector:
      groups:
        pluginViews:
          label: 'Plugin Views'
          position: 100
  nonEditableOverlay: false
  properties:
    plugin:
      type: string
      ui:
        label: 'Master View'
        reloadIfChanged: TRUE
        inspector:
          group: 'pluginViews'
          position: 20
          editor: Content/Inspector/Editors/MasterPluginEditor
    view:
      type: string
      ui:
        label: 'Plugin View'
        reloadIfChanged: TRUE
        inspector:
          group: 'pluginViews'
          position: 20
          editor: Content/Inspector/Editors/PluginViewEditor

'TYPO3.Neos:Content':
  superTypes:
    - 'TYPO3.Neos:Node'
    - 'TYPO3.Neos:Hidable'
    - 'TYPO3.Neos:Timable'
  abstract: TRUE
  ui:
    label: 'Content'
    icon: 'icon-unchecked'
    group: 'general'
    search:
      searchCategory: 'Content'

'TYPO3.Neos:ContentCollection':
  superTypes: ['TYPO3.Neos:Node']
  ui:
    label: 'Content Collection'
    icon: 'icon-unchecked'
