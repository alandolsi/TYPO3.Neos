#                                                                        #
# Default subroutes configuration for the TYPO3 package                  #
#                                                                        #

# $Id$

##
# Backend

-
  name: 'Authenticate'
  uriPattern: 'typo3/login'
  defaults:
    '@package':    'TYPO3'
    '@controller': 'Backend\Login'
    '@action':     'index'

-
  name:          'Experimentation setup'
  uriPattern:    'typo3/setup'
  defaults:
    '@package':    'TYPO3'
    '@controller': 'Backend\Setup'
    '@action':     'setup'

-
  name:          'Backend route'
  uriPattern:    'typo3(/{section})'
  defaults:
    '@package':    'TYPO3'
    '@controller': 'Backend\Backend'
    '@action':     'index'
    section:     'frontend'

##
# Frontend

-
  name:          'Frontend with path pointing to a page and optional format'
  uriPattern:    '{page}.{type}.{@format}'
  defaults:
    '@package':    'TYPO3'
    '@controller': 'Frontend\Page'
    '@action':     'show'
    '@format':     'html'
  routeParts:
    page:
      handler:    F3\TYPO3\Routing\PageRoutePartHandler

-
  name:          'Frontend with path pointing to a page and optional format'
  uriPattern:    '{page}.{@format}'
  defaults:
    '@package':    'TYPO3'
    '@controller': 'Frontend\Page'
    '@action':     'show'
    '@format':     'html'
  routeParts:
    page:
      handler:    F3\TYPO3\Routing\PageRoutePartHandler

-
  name: 'Frontend with optional path pointing to a page'
  uriPattern: '({page})'
  defaults:
    '@package':     'TYPO3'
    '@controller':  'Frontend\Page'
    '@action':      'show'
    '@format':      'html'
    pageViewName: 'default'
  routeParts:
    page:
      handler:    F3\TYPO3\Routing\PageRoutePartHandler
