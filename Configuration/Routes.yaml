#                                                                        #
# Default subroutes configuration for the TYPO3 package                  #
#                                                                        #

##
# Backend

-
  name: 'Authentication'
  uriPattern: 'typo3/login(/{@action}.{@format})'
  defaults:
    '@package':    'TYPO3.TYPO3'
    '@controller': 'Login'
    '@action':     'index'
    '@format':     'html'
-
  name:  'Logout'
  uriPattern: 'typo3/logout'
  defaults:
    '@package':    'TYPO3.TYPO3'
    '@controller': 'Login'
    '@action':     'logout'
    '@format':     'html'

-
  name:          'Backend Overview'
  uriPattern:    'typo3'
  defaults:
    '@package':    'TYPO3.TYPO3'
    '@controller': 'Backend\Backend'
    '@action':     'index'
    '@format':     'html'

-
  name:          'Backend - Content Module - Images'
  uriPattern:    'typo3/content/imageWithMetadata/{image}'
  defaults:
    '@package':    'TYPO3.TYPO3'
    '@controller': 'Backend\Content'
    '@action':     'imageWithMetadata'
-
  name:          'Backend - Content Module'
  uriPattern:    'typo3/content/{@action}'
  defaults:
    '@package':    'TYPO3.TYPO3'
    '@controller': 'Backend\Content'
    '@action':     'index'
    '@format':     'html'


##
# Frontend

-
  name:          'Frontend content with format and type'
  uriPattern:    '{node}.html/{type}'
  defaults:
    '@package':    'TYPO3.TYPO3'
    '@controller': 'Frontend\Node'
    '@format':     'html'
    '@action':     'show'
  routeParts:
    node:
      handler:    TYPO3\TYPO3\Routing\FrontendNodeRoutePartHandler

-
  name:          'Frontend content with (HTML) format'
  uriPattern:    '{node}.html'
  defaults:
    '@package':    'TYPO3.TYPO3'
    '@controller': 'Frontend\Node'
    '@format':     'html'
    '@action':     'show'
  routeParts:
    node:
      handler:    TYPO3\TYPO3\Routing\FrontendNodeRoutePartHandler

-
  name:          'Frontend content without a specified format'
  uriPattern:    '({node})'
  defaults:
    '@package':    'TYPO3.TYPO3'
    '@controller': 'Frontend\Node'
    '@format':     'html'
    '@action':     'show'
  routeParts:
    node:
      handler:    TYPO3\TYPO3\Routing\FrontendNodeRoutePartHandler