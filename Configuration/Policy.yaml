resources:
  methods:
    F3_TYPO3_BackendController: "method(F3\TYPO3\Controller\Backend\BackendController->.*())"

roles:
  Administrator: []

acls:
  Administrator:
    methods:
	    F3_TYPO3_BackendController: GRANT

