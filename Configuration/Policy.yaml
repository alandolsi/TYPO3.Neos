#                                                                        #
# Security policy for the TYPO3 package                                  #
#                                                                        #

resources:
  methods:
    TYPO3_Neos_Backend_BackendController: 'method(TYPO3\Neos\Controller\Backend\BackendController->.*Action())'
    TYPO3_Neos_Backend_ModuleController: 'method(TYPO3\Neos\Controller\Backend\ModuleController->.*Action())'
    TYPO3_Neos_Service: 'method(TYPO3\Neos\Service\.*Controller->.*Action())'

    TYPO3_Neos_Module_Administration: 'method(TYPO3\Neos\Controller\Module\AdministrationController->.*Action())'
    TYPO3_Neos_Module_Administration_Packages: 'method(TYPO3\Neos\Controller\Module\Administration\PackagesController->.*Action())'
    TYPO3_Neos_Module_Administration_Sites: 'method(TYPO3\Neos\Controller\Module\Administration\SitesController->.*Action())'
    TYPO3_Neos_Module_Administration_Users: 'method(TYPO3\Neos\Controller\Module\Administration\UsersController->.*Action())'
    TYPO3_Neos_Module_Management: 'method(TYPO3\Neos\Controller\Module\ManagementController->.*Action())'
    TYPO3_Neos_Module_Management_Workspaces: 'method(TYPO3\Neos\Controller\Module\Management\WorkspacesController->.*Action())'
    TYPO3_Neos_Module_User: 'method(TYPO3\Neos\Controller\Module\UserController->.*Action())'
    TYPO3_Neos_Module_User_UserSettings: 'method(TYPO3\Neos\Controller\Module\User\UserSettingsController->.*Action())'

roles:
  Editor: [ TYPO3.TYPO3CR:Administrator ]
  Administrator: [ Editor ]

acls:
  Administrator:
    methods:
      TYPO3_Neos_Module_Administration: GRANT
      TYPO3_Neos_Module_Administration_Packages: GRANT
      TYPO3_Neos_Module_Administration_Sites: GRANT
      TYPO3_Neos_Module_Administration_Users: GRANT

  Editor:
    methods:
      TYPO3_Neos_Backend_BackendController: GRANT
      TYPO3_Neos_Backend_ModuleController: GRANT
      TYPO3_Neos_Module_Management: GRANT
      TYPO3_Neos_Module_Management_Workspaces: GRANT
      TYPO3_Neos_Module_User: GRANT
      TYPO3_Neos_Module_User_UserSettings: GRANT
      TYPO3_Neos_Service: GRANT