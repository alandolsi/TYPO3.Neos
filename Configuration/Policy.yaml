#                                                                        #
# Security policy for the TYPO3 package                                  #
#                                                                        #

# @package TYPO3

resources:
  methods:
    F3_TYPO3_Backend_BackendController: "method(F3\TYPO3\Controller\Backend\BackendController->.*Action())"
    F3_TYPO3_Service: "method(F3\TYPO3\Service\.*Controller->.*Action())"

roles:
  Administrator: [ TYPO3CR_Administrator ]

acls:
  Administrator:
    methods:
      F3_TYPO3_Backend_BackendController: GRANT
      F3_TYPO3_Service: GRANT
