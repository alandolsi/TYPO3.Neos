<div class="neos-left">
	<button title="Pages" {{bindAttr class=":neos-button T3.Content.Controller.PageTree.pageTreeMode:neos-pressed"}} {{action "togglePageTreeMode" target="T3.Content.Controller.PageTree"}}>Pages</button>
	<div id="neos-aloha-topmenu"></div>
</div>

<div class="neos-right">
	{{view view.SaveIndicator
		saveRunningBinding="T3.Content.Controller.ServerConnection._saveRunning"
		lastSuccessfulTransferBinding="T3.Content.Controller.ServerConnection._lastSuccessfulTransfer"
		classNames="neos-context-bar-save-indicator"
	}}
	<button title="Wireframe" {{bindAttr class=":neos-button T3.Content.Controller.Wireframe.wireframeMode:neos-pressed"}} {{action "toggleWireframeMode" target="T3.Content.Controller.Wireframe"}}>Wireframe</button>

	<button class="neos-button icon-resize-full" title="Preview" {{action "togglePreview" target="T3.Content.Controller.Preview"}}></button>
</div>
