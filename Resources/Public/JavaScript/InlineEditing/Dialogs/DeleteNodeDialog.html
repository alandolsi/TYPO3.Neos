<div class="neos-modal">
	<div class="neos-modal-header">
		<button class="neos-close neos-button" data-dismiss="modal" {{action "cancel" target="view"}}></button>
		<div class="neos-header">Are you sure you want to delete the element {{#if view.nodeLabel}}"{{view.nodeLabel}}"{{/if}}?</div>
		<p>
			This will delete the element.<br />
			This operation can be undone in the workspace management.
		</p>
	</div>
	<div class="neos-modal-footer">
		<button class="neos-button" title="Cancel" {{action "cancel" target="view"}}>Cancel</button>
		<button class="neos-button neos-button-danger" title="Delete" {{action "delete" target="view"}}>Delete</button>
	</div>
</div>
<div class="neos-modal-backdrop neos-in"></div>
