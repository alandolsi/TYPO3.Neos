<div class="nodeTypeSelectorTabs notInitialized">
	<ul>
		{{#each view.data}}<li><a href="#{{unbound Ember.GUID_KEY}}{{unbound name}}">{{unbound name}}</a></li>{{/each}}
	</ul>
	{{#each view.data}}
		<div id="{{unbound Ember.GUID_KEY}}{{unbound name}}" class="neos-content-new">
			{{#each children}}
				<div class="neos-content-new-selecttype-button">
					<a rel="typo3:{{unbound nodeType}}" class="neos-content-new">
						{{#if ui.icon.light}}
							<img src="{{unbound ui.icon.light}}" />
						{{else}}
							<img src="/_Resources/Static/Packages/TYPO3.Neos/Images/Icons/White/square_shape_icon-16.png" />
						{{/if}}
						{{unbound label}}
					</a>
				</div>
			{{/each}}
		</div>
	{{/each}}
</div>
