<fieldset class="neos-span5">
	<legend><f:translate id="user.settings" /></legend>

	<div class="neos-control-group">
		<label class="neos-control-label"><f:translate id="username" /></label>
		<div class="neos-controls">
			<span class="neos-span12 neos-uneditable-input">{account.accountIdentifier}</span>
		</div>
	</div>

	<div class="neos-control-group">
		<label class="neos-control-label" for="password[0]"><f:translate id="password" /></label>
		<div class="neos-controls">
			<f:form.password name="password[0]" id="password[0]" class="neos-span12" />
		</div>
	</div>

	<div class="neos-control-group">
		<label class="neos-control-label" for="password[1]"><f:translate id="repeat.password" /></label>
		<div class="neos-controls">
			<f:form.password name="password[1]" id="password[1]" class="neos-span12" />
		</div>
	</div>
</fieldset>

<fieldset class="neos-span5 neos-offset1">
	<legend><f:translate id="personal.data" /></legend>

	<div class="neos-control-group">
		<label class="neos-control-label" for="title"><f:translate id="title" /></label>
		<div class="neos-controls neos-controls-row">
			<f:form.textfield property="name.title" id="title" class="neos-span12" />
		</div>
	</div>

	<div class="row">
		<div class="neos-control-group neos-span7">
			<label class="neos-control-label" for="firstName"><f:translate id="first.name" /></label>
			<div class="neos-controls neos-controls-row">
				<f:form.textfield property="name.firstName" id="firstName" placeholder="{f:translate(id: 'first.name', default: 'First Name')}" class="neos-span12" />
			</div>
		</div>

		<div class="neos-control-group neos-span5">
			<label class="neos-control-label" for="otherName">&nbsp;</label>
			<div class="neos-controls neos-controls-row">
				<f:form.textfield property="name.middleName" id="middleName" placeholder="{f:translate(id: 'middle.name', default: 'Middle Name')}" class="neos-span12" />
			</div>
		</div>
	</div>

	<div class="row">
		<div class="neos-control-group neos-span7">
			<label class="neos-control-label" for="lastName"><f:translate id="last.name" /></label>
			<div class="neos-controls neos-controls-row">
				<f:form.textfield property="name.lastName" id="lastName" placeholder="{f:translate(id: 'last.name', default: 'Last Name')}" class="neos-span12" />
			</div>
		</div>

		<div class="neos-control-group neos-span5">
			<label class="neos-control-label" for="lastName">&nbsp;</label>
			<div class="neos-controls neos-controls-row">
				<f:form.textfield property="name.otherName" id="otherName" placeholder="{f:translate(id: 'other.name', default: 'Other Name')}" class="neos-span12" />
			</div>
			</div>

	</div>

	<div class="neos-control-group">
		<label class="neos-control-label" for="alias"><f:translate id="alias" /></label>
		<div class="neos-controls">
			<f:form.textfield property="name.alias" id="alias" class="neos-span12" />
		</div>
	</div>
</fieldset>

<div class="neos-row-fluid">
	<div class="neos-control-group neos-span11">
		<label class="neos-control-label" for="electronicAddresses"><f:translate id="electronic.addresses" /></label>
		<table class="neos-table" id="electronicAddresses">
			<thead>
				<tr>
					<th><f:translate id="type" /></th>
					<th><f:translate id="usage" /></th>
					<th><f:translate id="identifier" /></th>
					<th><f:translate id="primary" /></th>
				</tr>
			</thead>
			<tbody>
			<f:for each="{person.electronicAddresses}" as="electronicAddress">
				<tr>
					<td>
						<f:form.hidden name="person[electronicAddresses][{electronicAddress -> f:format.identifier()}][__identity]" value="{electronicAddress -> f:format.identifier()}" />
						<f:form.select name="person[electronicAddresses][{electronicAddress -> f:format.identifier()}][type]" options="{electronicAddressTypes}" value="{electronicAddress.type}" />
					</td>
					<td><f:form.select name="person[electronicAddresses][{electronicAddress -> f:format.identifier()}][usage]" options="{electronicAddressUsageTypes}" value="{electronicAddress.usage}" /></td>
					<td><f:form.textfield name="person[electronicAddresses][{electronicAddress -> f:format.identifier()}][identifier]" value="{electronicAddress.identifier}" class="neos-input-medium" /></td>
					<td>
						<f:form.radio property="primaryElectronicAddress" value="{electronicAddress}" checked="{f:if(condition: '{person.primaryElectronicAddress} == {electronicAddress}', then: 'checked')}" />
					</td>
					<td>
						<div class="neos-pull-right">
							<button class="neos-button neos-button-danger" title="{f:translate(id: 'click.to.delete.electronic.address', default: 'Click here to delete electronic address')}" data-toggle="modal" href="#{electronicAddress.type}">
								<i class="icon-trash icon-white"></i>
							</button>
							<div class="neos-hide" id="{electronicAddress.type}">
								<div class="neos-modal">
									<div class="neos-modal-header">
										<button type="button" class="neos-close neos-button" data-dismiss="modal"></button>
										<div class="neos-header"><f:translate id="delete.confirmation" /> "{electronicAddress.type} ({electronicAddress.identifier})"?</div>
									</div>
									<div class="neos-modal-footer">
										<a href="#" class="neos-button" data-dismiss="modal"><f:translate id="cancel" /></a>
										<button form="postHelper" formaction="{f:uri.action(action: 'deleteElectronicAddress', arguments: '{account: account, electronicAddress: electronicAddress}')}" type="submit" class="neos-button neos-button-danger" title="{f:translate(id: 'title.delete.electronic.address', default: 'Delete electronic address')}">
											<f:translate id="yes.delete.electronic.address" />
										</button>
									</div>
								</div>
								<div class="neos-modal-backdrop neos-in"></div>
							</div>
						</div>
					</td>
				</tr>
			</f:for>
			</tbody>
		</table>
		<div class="neos-pull-right">
			<f:link.action action="newElectronicAddress" arguments="{account: account}" class="neos-button neos-button-primary" title="{f:translate(id: 'click.add.electronic.address', default: 'Click to add a new electronic address')}">
				<f:translate id="add.electronic.address" />
			</f:link.action>
		</div>
	</div>
</div>
