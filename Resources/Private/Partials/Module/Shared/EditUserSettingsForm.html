<fieldset class="span5">
	<legend>Account</legend>

	<div class="control-group">
		<label class="control-label">Username</label>
		<div class="controls">
			<f:form.textfield property="accountIdentifier" class="span3" />
		</div>
	</div>

	<div class="control-group">
		<label class="control-label">Password</label>
		<div class="controls">
			<f:form.password name="password[0]" class="span3" />
		</div>
	</div>

	<div class="control-group">
		<label class="control-label">Repeat password</label>
		<div class="controls">
			<f:form.password name="password[1]" class="span3" />
		</div>
	</div>
</fieldset>

<fieldset class="span5">
	<legend>Personal Data</legend>

	<div class="control-group">
		<label class="control-label">Title</label>
		<div class="controls controls-row">
			<f:form.textfield property="party.name.title" class="span3" />
		</div>
	</div>

	<div class="control-group">
		<label class="control-label">First Name</label>
		<div class="controls controls-row">
			<f:form.textfield property="party.name.firstName" placeholder="First Name" class="span3" />
			<f:form.textfield property="party.name.middleName" placeholder="Middle Name" class="span2" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Last Name</label>
		<div class="controls controls-row">
			<f:form.textfield property="party.name.lastName" placeholder="Last Name" class="span3" />
			<f:form.textfield property="party.name.otherName" placeholder="Other Name" class="span2" />
		</div>
	</div>

	<div class="control-group">
		<label class="control-label">Alias</label>
		<div class="controls">
			<f:form.textfield property="party.name.alias" class="span3" />
		</div>
	</div>

	<f:if condition="{account.party.electronicAddresses}">
		<div class="control-group">
			<label class="control-label">Electronic addresses:</label>
			<ul class="inputs-list">
				<f:for each="{account.party.electronicAddresses}" as="electronicAddress">
					<li>{electronicAddress.identifier} ({electronicAddress.type})</li>
				</f:for>
			</ul>
		</div>
	</f:if>
</fieldset>
