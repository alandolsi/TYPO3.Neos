{namespace neos=TYPO3\Neos\ViewHelpers}
<div class="neos-button-group neos-user-menu">
	<neos:enabledLocales as="items" current="currentItem">
		<button class="neos-dropdown-toggle neos-button" data-toggle="dropdown" href="#">
			<i class="icon-flag"></i> {currentItem.label}
		</button>
		<ul class="neos-dropdown-menu" role="menu" aria-labelledby="dLabel">
			<f:for each="{items}" as="item">
				<li><a href="{neos:uri.node()}?locale={item.locale}">{item.label}</a></li>
			</f:for>
		</ul>
	</neos:enabledLocales>
</div>
