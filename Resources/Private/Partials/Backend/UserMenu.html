{namespace neos=TYPO3\Neos\ViewHelpers}
<div class="neos-button-group neos-user-menu">
	<button class="neos-dropdown-toggle neos-button" data-toggle="dropdown" href="#" title="{f:translate(id: 'title.user.menu', default: 'User Menu')}">
		<i class="icon-user"></i> {user.name.fullName}
	</button>
	<ul class="neos-dropdown-menu" role="menu" aria-labelledby="dLabel">
		<li>
			<f:form controller="Login" action="logout" title="{f:translate(id: 'title.log.out', default: 'Log out')}" package="TYPO3.Neos">
				<f:form.button value="logout"><i class="icon-off"></i> <f:translate id="title.log.out" /></f:form.button>
			</f:form>
		</li>
		<li>
			<neos:link.module path="user/usersettings" title="{f:translate(id: 'user.settings', default: 'User Settings')}">
				<i class="icon-wrench"></i> <f:translate id="user.settings" />
			</neos:link.module>
		</li>
	</ul>
</div>
