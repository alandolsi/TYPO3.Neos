<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE
	html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="generator" content="TYPO3, http://typo3.org, &#169; The TYPO3 Development Team" />
		<title>TYPO3 Setup</title>
		<f:base />
		<link rel="stylesheet" href="{f:uri.resource(path:'CSS/reset-min.css', package:'ExtJS')}" />
		<style type="text/css">
		html {
			height: 100%;
			overflow: auto;
			background: none;
			font-size: 13px;
		}
		body, table, form {
			font-family: Verdana,Helvetica,Arial,sans-serif;
			font-size: 13px;
			color: #ffffff;
			margin: 0px 0px 0px 0px;
			padding: 0px 0px 0px 0px;
			/*text-align: center;*/
			line-height: 1.5em;
		}
		body {
			background: #636363;
			background: #636363 -webkit-gradient(linear, left bottom, left top, color-stop(0.23, rgb(118,118,118)), color-stop(0.83, rgb(81,81,81)));
			background: #636363 -moz-linear-gradient(center bottom, rgb(118,118,118) 23%, rgb(81,81,81) 83%);
			min-height: 100%;
			position: relative;
		}
		a,
		a:visited,
		a:link {
			text-decoration: underline;
			color: #ffffff;
		}
		a:hover,
		a:focus,
		a:active {
			text-decoration: none;
		}
		/*** ERROR SCREEN ***/
		#middleBox {
			margin: 0 auto 0;
			width: 600px;
			padding-top: 5%;
		}
		#middleBox h3 {
			font-size: 174%;
			line-height: 1.2em;
			padding: 0 0 0 20px;
			margin: 0 0 0 0;
			min-height: 50px;
		}
		#middleBox h4 {
			font-size: 153.9%;
			color: #aca8a6;
			line-height: 1.2em;
			padding: 25px 0 5px 20px;
		}
		#middleBox h2 {
			text-indent: -9999px;

			width: 183px;
			height: 55px;
			margin: 0 0 20px 0;
		}
		#middleBox #contents {
			margin-left:20px;
		}
		#middleBox #contents h4 {
			padding-left:0;
		}
		#contents label {
			width:135px;
			display:block;
			float:left;
		}
		#contents p {
			margin-top:15px;
			margin-bottom:5px;
		}

		#contents ul.flashMessages li, p.validationErrorMessage {
			color: #EA891D;
			padding: 5px;
			margin: 5px;
			background: #3F3937;
		}

		#middleBox .errorContainer {
			margin: 0px auto 0;
			border: 0px;
			background: url({f:uri.resource(path: 'Frontend/Error/Images/TransparentBackgroundWithRed.png')}) left top repeat;
			padding: 20px;
			text-align: left;
			-webkit-box-shadow: #4d4d4d 1px 1px 10px;
			-moz-box-shadow: #4d4d4d 1px 1px 10px;
			filter:DropShadow(color=#4d4d4d, offx=1, offy=1);
			border-top: 2px solid #EA891D;
			border-bottom: 3px solid #EA891D;
		}

		/*** FOOTER ***/
		#footer {
			position: absolute;
			width: 100%;
			left: 0px;
			bottom: 0px;
			background: #636363 -webkit-gradient(linear, left bottom, left top, color-stop(0.23, #2d2d2d), color-stop(0.83, #5d5d5d));
			background: #636363 -moz-linear-gradient(center bottom, #2d2d2d 23%, #5d5d5d 83%);
			border: 0;
			border-top: 1px solid #4a4a4a;
		}
		#footer p {
			text-align: left;
			font-size: 85%;
			line-height: 1.2em;
			padding: 10px 20px 10px 20px;
		}
		</style>
	</head>
	<body>
		<div id="site">
			<div id="middleBox">
				<h2>TYPO3</h2>
				<div class="errorContainer">
					<h3><f:render section="title" /></h3>
					<div id="contents"><f:render section="description" /></div>
				</div>
			</div>
		</div>
	</body>
</html>
