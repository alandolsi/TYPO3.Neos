{namespace ts=TYPO3\TypoScript\ViewHelpers}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:bootstrap="http://typo3.org/ns/TYPO3/Twitter/Bootstrap/ViewHelpers">
	<head>
		<meta charset="utf-8" />
		<title>Wireframe Mode</title>
		<f:base/>
		<f:section name="headerIncludes">
			<bootstrap:include version="2" />
			<script>window.jQuery || document.write("<script src='{f:uri.resource(path: 'Library/jquery/jquery-1.10.2.js')}'>\x3C/script>")</script>
			<link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'Styles/WireframeMode.css')}" />
		</f:section>
	</head>
	<body>
		<f:section name="body">
			<div class="neos-container-fluid" id="neos-wireframe-container">
				<div class="neos-row-fluid">
					<div class="neos-span12">
						<nav class="neos-reloadable-content neos-row-fluid" id="neos-wireframe-breadcrumb">
							<div class="neos-span8 neos-breadcrumb-container">
								<ts:render path="parts.breadcrumb" />
							</div>
							<section class="neos-span4">
								<div class="neos-input-append">
									<input type="text" class="neos-input-small" id="neos-createcontentcollection-input" placeholder="Name for a new content collection">
									<button class="neos-button neos-button-small" id="neos-createcontentcollection-button" type="button">
										Create
									</button>
								</div>
							</section>
						</nav>
						<div class="neos-reloadable-content" id="neos-wireframe-contentcollections-container">
							<ts:render path="contentCollections.all" />
						</div>
					</div>
				</div>
			</div>
		</f:section>
	</body>
</html>
