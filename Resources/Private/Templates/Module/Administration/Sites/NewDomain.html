<f:layout name="BackendSubModule" />

<f:section name="subtitle">
	<div class="t3-module-container indented">
		<h2>New domain</h2>
	</div>
</f:section>

<f:section name="content">
	<f:form action="createDomain" name="domain" object="{domain}">
		<f:render partial="Module/Shared/DomainForm" arguments="{domain: domain, site: site, saveText: 'Create'}" />
	</f:form>
</f:section>
