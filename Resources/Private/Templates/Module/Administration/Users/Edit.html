<f:layout name="BackendSubModule" />

<f:section name="subtitle">
	<div class="neos-module-container">
		<h2><f:translate id="edit.user">Edit user </f:translate>"{account.accountIdentifier}"</h2>
	</div>
</f:section>
<f:section name="content">
	<f:form action="update" name="person" object="{person}" arguments="{account: account}" class="user user-edit">
		<div class="neos-row-fluid neos-module-container">
			<fieldset class="neos-span5">
				<legend><f:translate id="user.data">User Data</f:translate></legend>

				<div class="neos-control-group">
					<label class="neos-control-label"><f:translate id="username">Username</f:translate></label>
					<div class="neos-controls">
						<span class="neos-span12 neos-uneditable-input">{account.accountIdentifier}</span>
					</div>
				</div>

				<div class="neos-control-group">
					<label class="neos-control-label" for="password[0]"><f:translate id="password">Password</f:translate></label>
					<div class="neos-controls">
						<f:form.password name="password[0]" id="password[0]" class="neos-span12" />
					</div>
				</div>

				<div class="neos-control-group">
					<label class="neos-control-label" for="password[1]"><f:translate id="repeat.password">Repeat password</f:translate></label>
					<div class="neos-controls">
						<f:form.password name="password[1]" id="password[1]" class="neos-span12" />
					</div>
				</div>

				<div class="neos-control-group">
					<label class="neos-control-label" for="roleIdentifier"><f:translate id="role">Role</f:translate></label>
					<div class="neos-controls">
						<f:for each="{neosRoles}" as="role">
							<label class="neos-radio neos-inline">
								<f:form.radio name="roleIdentifier" value="{role.identifier}" checked="{0: currentRole} == {0: role}" /><span></span>
								{role.name}
							</label>
						</f:for>
					</div>
				</div>
			</fieldset>

			<fieldset class="neos-span5 neos-offset1">
				<legend><f:translate id="personal.data">Personal Data</f:translate></legend>

				<div class="neos-control-group">
					<label class="neos-control-label" for="title"><f:translate id="title">Title</f:translate></label>
					<div class="neos-controls neos-controls-row">
						<f:form.textfield property="name.title" id="title" class="neos-span12" />
					</div>
				</div>
				<div class="row">
					<div class="neos-control-group neos-span7">
						<label class="neos-control-label" for="firstName"><f:translate id="first.name">First Name</f:translate></label>
						<div class="neos-controls neos-controls-row">
							<f:form.textfield property="name.firstName" id="firstName" placeholder="{f:translate(id: 'first.name', default: 'First Name')}" class="neos-span12" />
						</div>
					</div>

					<div class="neos-control-group neos-span5">
						<label class="neos-control-label" for="middleName">&nbsp;</label>
						<div class="neos-controls neos-controls-row">
							<f:form.textfield property="name.middleName" id="middleName" placeholder="{f:translate(id: 'middle.name', default: 'Middle Name')}" class="neos-span12" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="neos-control-group neos-span7">
						<label class="neos-control-label" for="lastName"><f:translate id="last.name">Last Name</f:translate></label>
						<div class="neos-controls neos-controls-row">
							<f:form.textfield property="name.lastName" id="lastName" placeholder="{f:translate(id: 'last.name', default: 'Last Name')}" class="neos-span12" />
						</div>
					</div>

					<div class="neos-control-group neos-span5">
						<label class="neos-control-label" for="otherName">&nbsp;</label>
						<div class="neos-controls neos-controls-row">
							<f:form.textfield property="name.otherName" id="otherName" placeholder="{f:translate(id: 'other.name', default: 'Other Name')}" class="neos-span12" />
						</div>
					</div>
				</div>
				<div class="neos-control-group">
					<label class="neos-control-label" for="alias"><f:translate id="alias">Alias</f:translate></label>
					<div class="neos-controls">
						<f:form.textfield property="name.alias" id="alias" class="neos-span12" />
					</div>
				</div>


			</fieldset>
		</div>
		<div class="neos-row-fluid">
			<fieldset class="neos-span11">
				<legend><f:translate id="electronic.addresses">Electronic addresses</f:translate></legend>
				<div class="neos-control-group">
					<table class="neos-table" id="electronicAddresses">
						<thead>
						<tr>
							<th><f:translate id="type">Type</f:translate></th>
							<th><f:translate id="usage">Usage</f:translate></th>
							<th><f:translate id="identifier">Identifier</f:translate></th>
							<th class="neos-aCenter"><f:translate id="primary">Primary</f:translate></th>
							<th></th>
						</tr>
						</thead>
						<tbody>
						<f:for each="{person.electronicAddresses}" as="electronicAddress">
							<tr>
								<td>
									<f:form.hidden name="person[electronicAddresses][{electronicAddress -> f:format.identifier()}][__identity]" value="{electronicAddress -> f:format.identifier()}" />
									<div class="neos-select">
										<f:form.select name="person[electronicAddresses][{electronicAddress -> f:format.identifier()}][type]" options="{electronicAddressTypes}" value="{electronicAddress.type}" />
									</div>
								</td>
								<td>
									<div class="neos-select">
										<f:form.select name="person[electronicAddresses][{electronicAddress -> f:format.identifier()}][usage]" options="{electronicAddressUsageTypes}" value="{electronicAddress.usage}" />
									</div>
								</td>
								<td><f:form.textfield name="person[electronicAddresses][{electronicAddress -> f:format.identifier()}][identifier]" value="{electronicAddress.identifier}" class="neos-input-medium" /></td>
								<td class="neos-aCenter check">
									<label class="neos-radio">
										<f:form.radio property="primaryElectronicAddress" value="{electronicAddress}" checked="{f:if(condition: '{person.primaryElectronicAddress} == {electronicAddress}', then: 'checked')}" /><span></span>
									</label>
								</td>
								<td class="neos-action">
									<div class="neos-pull-right">
										<button class="neos-button neos-button-danger" title="{f:translate(id: 'click.to.delete.package.key', default: 'Click to delete')}" data-toggle="modal" href="#{electronicAddress.type}">
											<i class="icon-trash icon-white"></i>
										</button>
										<div class="neos-hide" id="{electronicAddress.type}">
											<div class="neos-modal">
												<div class="neos-modal-header">
													<button type="button" class="neos-close neos-button" data-dismiss="modal"></button>
													<div class="neos-header"><f:translate id="want.to.delete">Do you really want to delete</f:translate> "{electronicAddress.type} ({electronicAddress.identifier})"?</div>
												</div>
												<div class="neos-modal-footer">
													<a href="#" class="neos-button" data-dismiss="modal">Cancel</a>
													<button form="postHelper" formaction="{f:uri.action(action: 'deleteElectronicAddress', arguments: '{account: account, electronicAddress: electronicAddress}')}" type="submit" class="neos-button neos-button-danger" title="{f:translate(id: 'delete', default: 'Delete')}"><f:translate id="yes.delete.electronic.address">Yes, delete electronic address</f:translate></button>
												</div>
											</div>
											<div class="neos-modal-backdrop neos-in"></div>
										</div>
									</div>
								</td>
							</tr>
						</f:for>
						</tbody>
					</table>
					<div class="neos-pull-right">
						<f:link.action action="newElectronicAddress" arguments="{account: account}" class="neos-button" title="{f:translate(id: 'click.add.electronic.address', default: 'Click to add a new Electronic address')}"><f:translate id="add.electronic.address">Add electronic address</f:translate></f:link.action>
					</div>
				</div>

			</fieldset>
		</div>

		<div class="neos-footer">
			<f:link.action action="index" class="neos-button"><f:translate id="cancel">Cancel</f:translate></f:link.action>
			<f:form.submit value="Save user" class="neos-button neos-button-primary" />
		</div>
	</f:form>
	<f:form action="index" id="postHelper" method="post"></f:form>
</f:section>
