<f:layout name="BackendSubModule" />

<f:section name="subtitle">
	<div class="row neos-module-container indented">
		<h2>Edit user "{account.accountIdentifier}"</h2>
	</div>
</f:section>
<f:section name="content">
	<f:form action="update" name="person" object="{person}" arguments="{account: account}">
		<div class="row neos-module-container">
			<f:render partial="Module/Shared/EditUserSettingsForm" arguments="{_all}" />
		</div>

		<div class="form-actions form-footer">
			<f:link.action action="index" class="btn neos-button">Cancel</f:link.action>
			<div class="pull-right">
				<f:form.submit value="Save" class="btn btn-primary neos-button" />
			</div>
		</div>
	</f:form>
</f:section>
