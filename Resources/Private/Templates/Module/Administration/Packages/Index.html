<f:layout name="BackendSubModule" />

<f:section name="content">
	<f:form action="batch">
		<div class="neos-row neos-module-container neos-indented">
			<legend>Available packages</legend>
			<br />
			<table class="neos-table">
				<thead>
					<th class="check"><input type="checkbox" id="check-all" /></th>
					<th>Package name</th>
					<th>Version</th>
					<th>Package key</th>
					<th>Package type</th>
					<th>&nbsp;</th>
				</thead>
				<tbody>
					<f:for each="{packageGroups}" key="packageGroup" as="packages">
						<tr>
							<td colspan="6" class="folder">
								<div class="neos-pull-left">
									<i class="fold-toggle icon-chevron-down icon-white" data-toggle="fold-{packageGroup}"></i>
									<strong>{packageGroup}</strong>
								</div>
							</td>
						</tr>
						<f:for each="{packages}" key="packageKey" as="package">
							<tr class="fold-{packageGroup}{f:if(condition: package.isActive, else: ' muted')}"{f:if(condition: package.description, then: ' title="{package.description}"')}>
								<td class="check">
									<f:form.checkbox name="packageKeys[]" value="{packageKey}" id="{packageKey}" />
								</td>
								<td>
									<label for="{packageKey}">
										{package.name}
									</label>
								</td>
								<td>
									<label for="{packageKey}">
										{f:if(condition: package.version, then: package.version, else: '&nbsp;')}
									</label>
								</td>
								<td>
									<label for="{packageKey}">
										{packageKey}
									</label>
								</td>
								<td>
									<label for="{packageKey}">
										{package.type}
									</label>
								</td>
								<td>
									<div class="neos-pull-right">
										<f:if condition="{package.isActive}">
											<f:then>
												<f:if condition="{isDevelopmentContext}">
													<f:if condition="{package.isFrozen}">
														<f:then>
															<f:link.action action="unfreeze" class="neos-button neos-button-freeze neos-active" arguments="{packageKey: packageKey}" title="This package is frozen. Click to unfreeze"><i class="icon-asterisk icon-white"></i></f:link.action>
														</f:then>
														<f:else>
															<f:link.action action="freeze" class="neos-button neos-button-freeze" arguments="{packageKey: packageKey}" title="This package is not frozen. Click to freeze"><i class="icon-asterisk icon-white"></i></f:link.action>
														</f:else>
													</f:if>
												</f:if>
												<f:if condition="{package.isProtected}">
													<f:then>
														<button class="neos-button neos-button-warning neos-disabled" title="This package is protected so it cannot be deactivated"><i class="icon-pause icon-white"></i></button>
													</f:then>
													<f:else>
														<f:link.action action="deactivate" class="neos-button neos-button-warning" arguments="{packageKey: packageKey}" title="Click to deactivate"><i class="icon-pause icon-white"></i></f:link.action>
													</f:else>
												</f:if>
											</f:then>
											<f:else>
												<f:link.action action="activate" class="neos-button neos-button-success" arguments="{packageKey: packageKey}" title="Click to activate"><i class="icon-play icon-white"></i></f:link.action>
											</f:else>
										</f:if>
										<f:if condition="{package.isProtected}">
											<f:then>
												<button class="neos-button neos-button-danger neos-disabled" title="This package is protected so it cannot be deleted"><i class="icon-trash icon-white"></i></button>
											</f:then>
											<f:else>
												<button class="neos-button neos-button-danger" title="Click to delete" data-toggle="modal" href="#{package.sanitizedPackageKey}">
													<i class="icon-trash icon-white"></i>
												</button>
												<div class="neos-hide" id="{package.sanitizedPackageKey}">
													<div class="neos-modal">
														<div class="neos-modal-header">
															<button type="button" class="neos-close neos-button" data-dismiss="modal"></button>
															<div class="neos-header">Are you sure you want to delete "{packageKey}"?</div>
														</div>
														<div class="neos-modal-footer">
															<a href="#" class="neos-button" data-dismiss="modal">Cancel</a>
															<f:link.action action="delete" class="neos-button neos-button-danger" arguments="{packageKey: packageKey}" title="Delete">
																Delete
															</f:link.action>
														</div>
													</div>
													<div class="neos-modal-backdrop neos-in"></div>
												</div>
											</f:else>
										</f:if>
									</div>
								</td>
							</tr>
						</f:for>
					</f:for>
				</tbody>
			</table>
		</div>
		<div class="neos-form-actions neos-form-footer">
			<div class="neos-pull-right">
				<f:if condition="{isDevelopmentContext}">
					<button type="submit" name="moduleArguments[action]" value="freeze" class="neos-button neos-button-freeze batch-action neos-disabled" disabled="disabled">
						Freeze <strong>selected</strong> packages
					</button>
					<button type="submit" name="moduleArguments[action]" value="unfreeze" class="neos-button neos-button-freeze batch-action neos-disabled" disabled="disabled">
						Unfreeze <strong>selected</strong> packages
					</button>
				</f:if>
				<button type="submit" name="moduleArguments[action]" value="activate" class="neos-button neos-button-success batch-action neos-disabled" disabled="disabled">
					Activate <strong>selected</strong> packages
				</button>
				<button type="submit" name="moduleArguments[action]" value="deactivate" class="neos-button neos-button-warning batch-action neos-disabled" disabled="disabled">
					Deactivate <strong>selected</strong> packages
				</button>
				<button class="neos-button neos-button-danger batch-action neos-disabled" data-toggle="modal" href="#delete" disabled="disabled">
					Delete <strong>selected</strong> packages
				</button>
			</div>
		</div>
		<div class="neos-hide" id="delete">
			<div class="neos-modal">
				<div class="neos-modal-header">
					<button type="button" class="neos-close" data-dismiss="modal">&times;</button>
					<h3>Are you sure you want to delete the selected packages?</h3>
				</div>
				<div class="neos-modal-footer">
					<a href="#" class="neos-button" data-dismiss="modal">Cancel</a>
					<button type="submit" name="moduleArguments[action]" value="delete" class="neos-button neos-button-danger">
						<i class="icon-trash icon-white"></i>
						Delete
					</button>
				</div>
			</div>
			<div class="neos-modal-backdrop neos-in"></div>
		</div>
	</f:form>

	<script>
		(function($) {
			$('#check-all').change(function() {
				var value = false;
				if ($(this).is(':checked')) {
					value = true;
					$('.batch-action').removeClass('neos-disabled').removeAttr('disabled');
				} else {
					$('.batch-action').addClass('neos-disabled').attr('disabled', 'disabled');
				}
				$('tbody input[type="checkbox"]').prop('checked', value);
			});
			$('tbody input[type="checkbox"]').change(function() {
				if ($('tbody input[type="checkbox"]:checked').length > 0) {
					$('.batch-action').removeClass('neos-disabled').removeAttr('disabled')
				} else {
					$('.batch-action').addClass('neos-disabled').attr('disabled', 'disabled');
				}
			});
			$('.fold-toggle').click(function() {
				$(this).toggleClass('icon-chevron-down icon-chevron-right');
				$('tr.' + $(this).data('toggle')).toggle();
			});
		})(jQuery);
	</script>
</f:section>
