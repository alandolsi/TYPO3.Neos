<f:layout name="BackendSubModule" />

<f:section name="content">
	<f:form action="batch">
		<div class="neos-row-fluid">
			<legend><f:translate id="available.packages">Available packages</f:translate></legend>
			<br />
			<table class="neos-table">
				<thead>
					<th class="check">
						<label for="check-all" class="neos-checkbox">
							<input type="checkbox" id="check-all" /><span></span>
						</label>
					</th>
					<th><f:translate id="package.name">Package Name</f:translate></th>
					<th><f:translate id="version">Version</f:translate></th>
					<th><f:translate id="package.key">Package Key</f:translate></th>
					<th><f:translate id="package.type">Package Type</f:translate></th>
					<th>&nbsp;</th>
				</thead>
				<tbody>
					<f:for each="{packageGroups}" key="packageGroup" as="packages">
						<tr class="neos-folder">
							<td colspan="2" class="neos-priority1">
								<strong>{packageGroup}</strong>
							</td>
							<td class="neos-priority2">&nbsp;</td>
							<td class="neos-priority3">&nbsp;</td>
							<td class="neos-priority3">&nbsp;</td>
							<td class="neos-priority1 neos-aRight">
								<i class="fold-toggle icon-chevron-down icon-white" data-toggle="fold-{packageGroup}"></i>
							</td>
						</tr>
						<f:for each="{packages}" key="packageKey" as="package">
							<tr class="fold-{packageGroup}{f:if(condition: package.isActive, else: ' muted')}"{f:if(condition: package.description, then: ' title="{package.description}"')}>
								<td class="check neos-priority1">
									<label for="{packageKey}" class="neos-checkbox">
										<f:form.checkbox name="packageKeys[]" value="{packageKey}" id="{packageKey}" /><span></span>
									</label>
								</td>
								<td class="package-name neos-priority1">
									<label for="{packageKey}">
										{package.name}
									</label>
								</td>
								<td class="package-version neos-priority2">
									<label for="{packageKey}">
										{f:if(condition: package.version, then: package.version, else: '&nbsp;')}
									</label>
								</td>
								<td class="package-key neos-priority3">
									<label for="{packageKey}">
										{packageKey}
									</label>
								</td>
								<td class="package-type neos-priority3">
									<label for="{packageKey}">
										{package.type}
									</label>
								</td>
								<td class="neos-action neos-priority1">
									<f:if condition="{package.isActive}">
										<f:then>
											<f:if condition="{isDevelopmentContext}">
												<f:if condition="{package.isFrozen}">
													<f:then>
														<f:link.action action="unfreeze" class="neos-button neos-button-freeze neos-active" arguments="{packageKey: packageKey}" title="{f:translate(id: 'package.currently.frozen', value: 'This package is currently frozen. Click here to unfreeze it.')}">
															<i class="icon-asterisk icon-white"></i>
														</f:link.action>
													</f:then>
													<f:else>
														<f:link.action action="freeze" class="neos-button neos-button-freeze" arguments="{packageKey: packageKey}" title="{f:translate(id: 'freeze.the.package, value: 'Click here to freeze the package in order to speed up your website.')}">
															<i class="icon-asterisk icon-white"></i>
														</f:link.action>
													</f:else>
												</f:if>
											</f:if>
											<f:if condition="{package.isProtected}">
												<f:then>
													<button class="neos-button neos-button-warning neos-disabled" title="{f:translate(id: 'package.is.protected', value: 'This package is protected and cannot be deactivated.')}" disabled="disabled">
														<i class="icon-pause icon-white"></i>
													</button>
												</f:then>
												<f:else>
													<f:link.action action="deactivate" class="neos-button neos-button-warning" arguments="{packageKey: packageKey}" title="{f:translate(id: 'click.to.deactivate', value: 'Click to deactivate')} {packageKey}.">
														<i class="icon-pause icon-white"></i>
													</f:link.action>
												</f:else>
											</f:if>
										</f:then>
										<f:else>
											<f:link.action action="activate" class="neos-button neos-button-success" arguments="{packageKey: packageKey}" title="{f:translate(id: 'click.to.activate', value: 'Click to activate')} {packageName}.">
												<i class="icon-play icon-white"></i>
											</f:link.action>
										</f:else>
									</f:if>
									<f:if condition="{package.isProtected}">
										<f:then>
											<button class="neos-button neos-button-danger neos-disabled" title="{f:translate(id: 'cannot.be.deleted', value: 'This package is protected and cannot be deleted.')}" disabled="disabled"><i class="icon-trash icon-white"></i></button>
										</f:then>
										<f:else>
											<button class="neos-button neos-button-danger" title="{f:translate(id: 'click.to.delete.package.key', value: 'Click to delete')} {packageKey}." data-toggle="modal" href="#{package.sanitizedPackageKey}"><i class="icon-trash icon-white"></i></button>
											<div class="neos-hide" id="{package.sanitizedPackageKey}">
												<div class="neos-modal">
													<div class="neos-modal-header">
														<button type="button" class="neos-close neos-button" data-dismiss="modal"></button>
														<div class="neos-header"><f:translate id="delete.confirmation">Do you really want to delete</f:translate> "{packageKey}"?</div>
													</div>
													<div class="neos-modal-footer">
														<a href="#" class="neos-button" data-dismiss="modal"><f:translate id="cancel">Cancel</f:translate></a>
														<f:link.action action="delete" class="neos-button neos-button-danger" arguments="{packageKey: packageKey}" title="{f:translate(id: 'delete', value: 'Delete')}"><f:translate id="yes.delete.the.package">Yes, delete the package</f:translate></f:link.action>
													</div>
												</div>
												<div class="neos-modal-backdrop neos-in"></div>
											</div>
										</f:else>
									</f:if>
								</td>
							</tr>
						</f:for>
					</f:for>
				</tbody>
			</table>
		</div>
		<div class="neos-footer">
			<f:if condition="{isDevelopmentContext}">
				<button type="submit" name="moduleArguments[action]" value="freeze" class="neos-button batch-action neos-disabled" disabled="disabled">
					<f:translate id="freeze">Freeze</f:translate> <strong><f:translate id="selected">selected</f:translate></strong> <f:translate id="packages">packages</f:translate>
				</button>
				<button type="submit" name="moduleArguments[action]" value="unfreeze" class="neos-button batch-action neos-disabled" disabled="disabled">
					<f:translate id="unfreeze">unfreeze</f:translate> <strong><f:translate id="selected">selected</f:translate></strong> <f:translate id="packages">packages</f:translate>
				</button>
			</f:if>
			<button class="neos-button neos-button-danger batch-action neos-disabled" data-toggle="modal" href="#delete" disabled="disabled">
				<f:translate id="delete">Delete</f:translate> <strong><f:translate id="selected">selected</f:translate></strong> <f:translate id="packages">packages</f:translate>
			</button>
			<button type="submit" name="moduleArguments[action]" value="deactivate" class="neos-button neos-button-warning batch-action neos-disabled" disabled="disabled">
				<f:translate id="deactivate">Deactivate</f:translate> <strong><f:translate id="selected">selected</f:translate></strong> <f:translate id="packages">packages</f:translate>
			</button>
			<button type="submit" name="moduleArguments[action]" value="activate" class="neos-button neos-button-success batch-action neos-disabled" disabled="disabled">
				<f:translate id="activate">Activate</f:translate> <strong><f:translate id="selected"></f:translate></strong> <f:translate id="packages">packages</f:translate>
			</button>
		</div>
		<div class="neos-hide" id="delete">
			<div class="neos-modal">
				<div class="neos-modal-header">
					<button type="button" class="neos-close" data-dismiss="modal"></button>
					<div class="neos-header"><f:translate id="delete.selected.packages">Do you really want to delete the selected packages? This action cannot be undone.</f:translate></div>
				</div>
				<div class="neos-modal-footer">
					<a href="#" class="neos-button" data-dismiss="modal"><f:translate id="cancel">Cancel</f:translate></a>
					<button type="submit" name="moduleArguments[action]" value="delete" class="neos-button neos-button-danger">
						<f:translate id="yes.delete.them">Yes, delete them</f:translate>
					</button>
				</div>
			</div>
			<div class="neos-modal-backdrop neos-in"></div>
		</div>
	</f:form>

	<script>
		(function($) {
			$('#check-all').change(function() {
				var value = false;
				if ($(this).is(':checked')) {
					value = true;
					$('.batch-action').removeClass('neos-disabled').removeAttr('disabled');
				} else {
					$('.batch-action').addClass('neos-disabled').attr('disabled', 'disabled');
				}
				$('tbody input[type="checkbox"]').prop('checked', value);
			});
			$('tbody input[type="checkbox"]').change(function() {
				if ($('tbody input[type="checkbox"]:checked').length > 0) {
					$('.batch-action').removeClass('neos-disabled').removeAttr('disabled')
				} else {
					$('.batch-action').addClass('neos-disabled').attr('disabled', 'disabled');
				}
			});
			$('.fold-toggle').click(function() {
				$(this).toggleClass('icon-chevron-down icon-chevron-up');
				$('tr.' + $(this).data('toggle')).toggle();
			});
		})(jQuery);
	</script>
</f:section>
