<f:layout name="BackendModule" />

<f:section name="content">
	<f:link.action action="new" class="btn">
		<i class="icon user"></i>
		New account
	</f:link.action><br /><br />

	<table class="table">
		<f:for each="{accounts}" as="account">
			<tr>
				<td><f:link.action action="edit" arguments="{account: account}">{account.accountIdentifier}</f:link.action></td>
				<td>{account.party.name}</td>
				<td><f:link.action action="delete" arguments="{account: account}" class="btn danger">
					<i class="icon white trash"></i>
					Delete
				</f:link.action></td>
			</tr>
		</f:for>
	</table>
</f:section>
