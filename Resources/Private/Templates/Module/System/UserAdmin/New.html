<f:layout name="BackendModule" />

<f:section name="subtitle">
	<h2>New account</h2>
</f:section>

<f:section name="content">
	<f:form action="create" name="account" class="form-horizontal">
		<fieldset>
			<legend>Account</legend>

			<div class="control-group">
				<label class="control-label">Username</label>
				<div class="controls">
					<f:form.textbox name="identifier" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">Password</label>
				<div class="controls">
					<f:form.password name="password[0]" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">Repeat password</label>
				<div class="controls">
					<f:form.password name="password[1]" />
				</div>
			</div>
		</fieldset>

		<fieldset>
			<legend>Personal Data</legend>

			<div class="control-group">
				<label class="control-label">Name</label>
				<div class="controls">
					<div class="inline-inputs">
						<f:form.textbox name="firstName" placeholder="First Name" />
						<f:form.textbox name="lastName" placeholder="Last Name"/>
					</div>
				</div>
			</div>
		</fieldset>

		<div class="form-actions">
			<f:form.submit value="Save" class="btn primary" />
			<f:link.action class="btn">Back</f:link.action>
		</div>
	</f:form>
</f:section>
