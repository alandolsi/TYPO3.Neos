<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE
	html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
{namespace ext=F3\ExtJS\ViewHelpers}
{namespace typo3=F3\TYPO3\ViewHelpers}
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="generator" content="TYPO3, http://typo3.org, &#169; The TYPO3 Development Team" />
		<title>TYPO3 Login</title>
		<f:base />

		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'Backend/Media/Stylesheets/reset-fonts.css')}" />
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'Backend/Media/Stylesheets/Login.css')}" />
	</head>
	<body>
		<div id="site">
			<div id="loginBox">
				<h2>TYPO3</h2>
				<f:form action="authenticate">
					<div class="loginContainer">
						<f:flashMessages class="errorMessages" />
						<div class="loginData">
							<label class="username">User</label>
							<input type="text" name="F3\FLOW3\Security\Authentication\Token\UsernamePassword::username" id="username" />
							<a href="#" class="userClear"></a>
						</div>
						<div class="loginData">
							<label class="password">Password</label>
							<input type="password" name="F3\FLOW3\Security\Authentication\Token\UsernamePassword::password" id="password" />
							<a href="#" class="passwordClear"></a>
							<a href="#">Forgot Password?</a>
						</div>
						<div class="loginActions">
							<input value="Login" type="submit" />
							<a href="#">Switch to OpenID</a>
						</div>
					</div>
				</f:form>
			</div>
		</div>

		<ext:include theme="xtheme-gray" includeStylesheets="false" />
	</body>
</html>
