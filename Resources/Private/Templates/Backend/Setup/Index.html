<f:layout name="Setup" />

<f:section name="title">TYPO3 Setup</f:section>
<f:section name="description">
	<f:flashMessages/>
	<p>Getting started with TYPO3 is easy â€“ just select a package from below in order
		to import a site along with its content:</p>
	<f:form action="importAndCreateAdministrator">
		<label for="packageKey">Package</label>
		<f:form.select name="packageKey"  options="{packagesWithSites}"/> <br/>
		<p>Finally you need to create an administrator account.<br />
			Please enter the necessary
			details in the form below:</p>
		<label for="identifier">Username</label>
		<f:form.textbox name="identifier"/> <br/>
		<label for="password">Password</label>
		<f:form.password name="password"/> <br/>

		<label for="person[name][firstName]">Firstname</label>
			<f:form.textbox name="person[name][firstName]"/> <br/>
			<label for="person[name][lastName]">Lastname</label>
			<f:form.textbox name="person[name][lastName]"/> <br/>
			<br />
		<f:form.submit value="Create Site"/>
	</f:form>
</f:section>
