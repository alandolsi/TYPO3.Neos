{namespace t=TYPO3\TYPO3\ViewHelpers}
<!DOCTYPE html>
<html version="HTML+RDFa 1.1" xmlns:typo3="http://www.typo3.org/ns/2011/FLOW3/Packages/TYPO3/Content/">
	<!--
		This website is powered by TYPO3 5.0 alpha, a free Open Source Enterprise Content Management System
		licensed under the GNU/GPL.

		TYPO3 is based on FLOW3, a powerful PHP application framework licensed under the GNU/LGPL.

		More information and contribution opportunities at http://typo3.org and http://flow3.typo3.org
	-->
	<head>
		{head -> f:format.raw()}
	</head>
	<body {bodyAttributes}>

		<!-- TODO: add the page properties in a more clever way, and only when being in backend... -->
		<t:contentElement node="{node}" page="1" />

		{body -> f:format.raw()}

		<f:security.ifAccess resource="TYPO3_TYPO3_Backend_BackendController">
			<f:if condition="{0: 'live'} != {0: node.context.workspace.name}">
				<!-- TODO: remove this from HTML as it should not be shown in preview mode for example, this causes 'flickering' -->
				<div id="t3-ui-top" class="aloha-block-do-not-deactivate t3-ui">
					<div id="t3-launcher"></div>
					<ul class="t3-topbar">
						<li class="t3-active">Content</li>
						<li>Management</li>
						<li>Report</li>
						<li>Layout</li>
						<li>System</li>
					</ul>
					<a class="t3-button t3-button-logout t3-icon-logout" href="/typo3/logout"><span>Logout</span></a>
					<div class="t3-clear"></div>
				</div>
			</f:if>
		</f:security.ifAccess>
	</body>
</html>
