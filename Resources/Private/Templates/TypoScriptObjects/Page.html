	<head>
		{head -> f:format.raw()}
	</head>
	<!-- TODO: add the properties to the body tag in a more clever way, and only when being in backend... -->
	<body typeof="typo3:{node.contentType}" about="{node.contextPath}" data-title="{node.properties.title}" data-__workspacename="{node.workspace.name}" data-__siteroot="/sites/{node.context.currentSite.nodeName}@{node.context.workspace.name}" data-__sitename="{node.context.currentSite.name}" {bodyAttributes}>
		{body -> f:format.raw()}
		<f:security.ifAccess resource="TYPO3_TYPO3_Backend_BackendController">
			<f:if condition="{0: 'live'} != {0: node.context.workspace.name}">
				<div id="t3-ui-top" class="aloha-block-do-not-deactivate t3-ui">
					<ul class="t3-topbar">
						<li class="t3-active">Content</li>
						<li>Management</li>
					</ul>
					<a class="t3-button t3-button-logout t3-icon-logout" href="/typo3/logout"><span>Logout</span></a>
					<div class="t3-clear"></div>
				</div>
			</f:if>
		</f:security.ifAccess>
	</body>
</html>
