{namespace t=TYPO3\TYPO3\ViewHelpers}

<!-- TODO: show the wrapping div only when logged in / when in non-live workspace -->

<div typeof="typo3:{node.contentType}" about="{node.contextPath}" data-__workspacename="{node.workspace.name}" data-_hidden="{f:if(condition:node.hidden, then:'true', else: 'false')}" class="t3-contentelement t3-text{f:if(condition: node.removed, then: ' t3-contentelement-removed')}{f:if(condition: node.hidden, then: ' t3-contentelement-hidden')}">

<t:aloha.editable property="headline" tag="h1">{properties.headline}</t:aloha.editable>
<t:aloha.editable property="text">{properties.text}</t:aloha.editable>

</div>
