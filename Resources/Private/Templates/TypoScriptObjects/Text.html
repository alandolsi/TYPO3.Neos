{namespace t=TYPO3\TYPO3\ViewHelpers}
<f:security.ifAccess resource="TYPO3_TYPO3_Backend_BackendController">
	<div typeof="typo3:{node.contentType}" about="{node.contextPath}" class="typo3-typo3-contentelement typo3-typo3-contentelement-aloha">
</f:security.ifAccess>

<t:aloha.editable property="headline" tag="h1">{properties.headline}</t:aloha.editable>
<t:aloha.editable property="text">{properties.text}</t:aloha.editable>

<f:security.ifAccess resource="TYPO3_TYPO3_Backend_BackendController">
	</div>
</f:security.ifAccess>
