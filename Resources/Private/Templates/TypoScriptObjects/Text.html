{namespace t=F3\TYPO3\ViewHelpers}
<f:security.ifAccess resource="F3_TYPO3_Backend_BackendController">
	<div typeof="typo3:{node.contentType}" about="{node.contextPath}" class="f3-typo3-contentelement f3-typo3-contentelement-aloha">
</f:security.ifAccess>

<t:aloha.editable property="headline" tag="h2">{properties.headline}</t:aloha.editable>
<t:aloha.editable property="text">{properties.text}</t:aloha.editable>

<f:security.ifAccess resource="F3_TYPO3_Backend_BackendController">
	</div>
</f:security.ifAccess>
